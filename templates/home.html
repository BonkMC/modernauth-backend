<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>

<header class="top-nav">
    {% if user %}
        <a class="button" href="/settings">Settings</a>
        {% if admin_access %}
            <a class="button" href="/admin">Admin Panel</a>
        {% endif %}
        <a class="button" href="/logout">Logout</a>
    {% else %}
        <a class="button" href="/login">Login</a>
    {% endif %}
</header>

<div class="container">
    <img src="/assets/modernauth_full_title.png" alt="ModernAuth Title" style="width:600px; height:auto;">
    <br>
    <br>
    {% if user %}
        <p style="font-size: 0.9rem; margin-top: 10px; color:#ccc;">Logged in as <strong>{{ user }}</strong></p>
    {% endif %}
    <p class="footer">Powered by ModernAuth | Developed by BonkMC<br><u><a href="/whoweare"
                                                                           style="color: inherit; text-decoration: none;">Who
        We Are</a></u></p>
</div>
</body>
</html>
