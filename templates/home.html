<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    /* Round button style */
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3b82f6;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    a.button:hover {
      background-color: #1e40af;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    {% if user %}
      <p>Welcome, <strong>{{ user }}</strong>. <a class="button" href="/logout">Logout</a></p>
    {% else %}
      <p>You are not logged in. <a class="button" href="/login">Login</a></p>
    {% endif %}
  </div>
</body>
</html>
