<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Auth0 Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        #qsLoginBtn {
            background: #ff6b6b;
            color: white;
            border: 2px solid #ff6b6b;
        }

        #qsLogoutBtn {
            background: #1dd1a1;
            color: white;
            border: 2px solid #1dd1a1;
        }

        .btn:hover {
            background: transparent;
            color: white;
        }

        pre {
            text-align: left;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if session %}
            <h1>Welcome, {{session.userinfo.name}}!</h1>
            <p><a href="/logout" id="qsLogoutBtn" class="btn">Logout</a></p>
            <div><pre>{{pretty}}</pre></div>
        {% else %}
            <h1 id="profileDropDown">Welcome, Guest</h1>
            <p><a href="/login" id="qsLoginBtn" class="btn">Login</a></p>
        {% endif %}
    </div>
</body>
</html>
