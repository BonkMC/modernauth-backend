<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>

<header class="top-nav">
    {% if user %}
        <a class="button" href="/settings">Settings</a>
        <a class="button" href="/logout">Logout</a>
    {% else %}
        <a class="button" href="/login">Login</a>
    {% endif %}
</header>

<div class="container">
    <img src="/assets/modernauth_full_title.png" alt="ModernAuth Title" style="width:100%; max-width:600px; height:auto;">
    <br>
    <br>
    {% if user %}
        <p style="font-size: 0.9rem; margin-top: 10px; color:#ccc;">Logged in as <strong>{{ user }}</strong></p>
    {% endif %}
    <p class="footer">Powered by ModernAuth | Developed by Pyro from BonkMC<br>
        <u><a href="/docs/" style="color: inherit; text-decoration: none;">API Docs</a></u><br>
    </p>
</div>
</body>
</html>
